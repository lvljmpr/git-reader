name: git-reader_demo
on:
  push:
    branches: [main]
jobs:
  git-reader:
    env:
      GHPAT: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: do-work
      run: |
          export START="$(cat shas.json| jq -r '.start')"
          export END="$(cat shas.json| jq -r '.end')"
          export REPO="$(cat shas.json| jq -r '.repo')"
          export ORG="$(cat shas.json| jq -r '.org')"
          chmod +x ./git-reader.sh; ./git-reader.sh
